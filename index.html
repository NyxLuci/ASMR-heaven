<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR HEAVEN</title>
    <icon src="asmr.jpg" type="image/x-icon">
    <link rel="stylesheet" href="asmr.css">
</head>
<body>
    <h1>ASMR Trigger Buttons</h1>
    <div id="asmr-buttons" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px;">
        <button data-trigger="tapping">Tapping</button>
        <button data-trigger="whispering">Whispering</button>
        <button data-trigger="crinkling">Crinkling</button>
        <button data-trigger="brushing">Brushing</button>
        <button data-trigger="water">Rain sounds</button>
        <button data-trigger="typing">Typing</button>
        <button data-trigger="page">Page turning</button>
        <button data-trigger="scratching">Scratching</button>
        <button data-trigger="mouth">Mouth sounds</button>
        <button data-trigger="Marshmallo">Marshmallo movements</button>
    </div>
    <button id="continuousBtn" style="margin-top: 32px; padding: 14px 28px; border-radius: 16px; background: linear-gradient(135deg, #ff00cc 60%, #ffb6e6 100%); color: #fff; font-size: 1.1rem; font-family: inherit; font-weight: 600; letter-spacing: 1px; box-shadow: 0 0 16px #ff00cc88; border: none; cursor: pointer; transition: background 0.2s, transform 0.12s;">Continuous Mode: Off</button>
    <button id="stopBtn" style="margin-top: 24px; padding: 14px 28px; border-radius: 16px; background: linear-gradient(135deg, #2d0036 60%, #ff00cc 100%); color: #ffb6e6; font-size: 1.1rem; font-family: inherit; font-weight: 600; letter-spacing: 1px; box-shadow: 0 0 16px #2d003688; border: none; cursor: pointer; transition: background 0.2s, transform 0.12s;">Stop</button>
    <script src="asmr.js"></script>
</body>
</html>
